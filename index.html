<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="

  <title>Guess the Number</title>

</head>

<body>
  <header>
    <h1> <span>Number</span> Guesser</h1>
  </header>
  <p id="description">Select a difficulty</p>
  <div class="container unselectable">
    <button class="difficulty d-hover" >
      
      <h2>
        EASY
      </h2>
      <p>
        1 to 10
      </p>
    </button>
    <button class="difficulty d-hover " >
      <h2>
        MEDIUM
      </h2>
      <p>
        1 to 100
      </p>
    </button>
    <button class="difficulty d-hover " >
      <h2>
        HARD
      </h2>
      <p>
        1 to 1000
      </p>
    </button>
    
  </div>
    <div  class="contain-start unselectable">
      
      <div class="start disabled" disabled>Start Game</div>

  </div>
  <p id="intro"></p>




  <script src="./app.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js"
