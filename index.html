<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">

  <title>Guess the Number</title>

</head>

<body>
  <header>
    <h1> <span>Number</span> Guesser</h1>
  </header>
  <div id="intro-page">


    <p id="description">Select a difficulty</p>
    <div class="container unselectable">
      <button class="difficulty d-hover">

        <h2>
          EASY
        </h2>
        <p>
          1 to 10
        </p>
      </button>
      <button class="difficulty d-hover ">
        <h2>
          MEDIUM
        </h2>
        <p>
          1 to 100
        </p>
      </button>
      <button class="difficulty d-hover ">
        <h2>
          HARD
        </h2>
        <p>
          1 to 1000
        </p>
      </button>

    </div>
    <div class="contain-start unselectable">

      <div id="start" class="start disabled" disabled>Start Game</div>

    </div>
  </div>
  <div class="guess-page">

    <p id="intro">Guess The Number (1 - 100)</p>
    <p id="between"></p>
    <div class="guess-page">
      <input type="number" class="guess form-control " min="1">
      
    </div>
   
      <button id="check">Check</button>
    <p id="result">Congratulations</p>
    <button id="restart">Restart</button>
    
    
  </div>

  <script src="./app.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js"
    integrity="sha512-Hqe3s+yLpqaBbXM6VA0cnj/T56ii5YjNrMT9v+us11Q81L0wzUG0jEMNECtugqNu2Uq5MSttCg0p4KK0kCPVaQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
